<!DOCTYPE html>
<html>
    <body>
        <h1>
            Arrow function
        </h1>
        <p>
            This is a not an arrow function
        </p>
        <header id="demo"></header>
            
        
        
        <script>
            hello = () => {
                return 'Hello World'
                
            }
            document.getElementById("demo").innerHTML = hello()
         </script>
    </body>
</html>
